<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="theme/fragments::header" />
    <link rel="stylesheet" th:href="@{/public/js/vendor/DataTables/css/dataTables.bootstrap.css}"/>

    <script th:src="@{/public/js/vendor/DataTables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/public/js/vendor/DataTables/js/dataTables.bootstrap.min.js}"></script>
</head>

<body th:inline="text">
    <div class="content_wrapper">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <aside>
                        <header><i class="fa fa-fw fa-file"></i>DataTables</header>
                        <section>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="alert alert-success" role="alert">
                                            DataTables官网：<a target="_blank" href="https://www.datatables.net/">https://www.datatables.net/</a>
                                        </div>
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </aside>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <form class="form-horizontal J_ajaxForm" role="form" method="get" action="../server/ajaxReturn.json" data-validate="validate">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新闻标题</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="新闻标题" name="title">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary J_ajaxSubmitBtn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var html =
            "<thead>" +
            "<tr>" +
            "<th>modelId</th>" +
            "<th>KEY</th>" +
            "<th>Name</th>" +
            "<th>创建时间</th>" +
            "<th>最后更新时间</th>" +
            "<th>操作</th>" +
            "</tr>" +
            "</thead>";
            "<tbody>";
        var list = [[${list}]];
        for(var i=0; i<list.length ; i++){
            html += "<tr><td>"+list[i].id+"</td>";
            html += "<td>"+list[i].key+"</td>";
            html += "<td>"+list[i].name+"</td>";
            html += "<td>"+list[i].createTime+"</td>";
            html += "<td>"+list[i].lastUpdateTime+"</td>";
            html += "<td>" +
                "<button type=\"button\" class=\"btn btn-primary \" style='height: 30px' onclick=\"editorModel('"+list[i].id+"')\">编辑</button>&nbsp;" +
                "<button type=\"button\" class=\"btn btn-primary J_ajaxSubmitBtn\" style='height: 30px' onclick=\"deploy('"+list[i].id+"')\">部署</button>&nbsp;" +
                "<button type=\"button\" class=\"btn btn-primary J_ajax_content_modal\" style='height: 30px' data-href=\"/bpm/model/list\">编辑XML</button>&nbsp;" +
                "<button type=\"button\" class=\"btn btn-primary J_ajaxSubmitBtn\" style='height: 30px' onclick=\"exportXML('"+list[i].id+"')\">导出</button>&nbsp;" +
                "<button type=\"button\" class=\"btn btn-primary J_ajaxSubmitBtn\" style='height: 30px' onclick=\"deleteModel('"+list[i].id+"')\">删除</button>&nbsp;" +
                "</td></tr>";
        }
        html += "</tbody>"
        $("#example").html(html)
        /*]]>*/

        $('#example').DataTable({
            /*paging: false,
             lengthChange: false,
             searching: false,
             ordering: false,
             info: false,*/
            scrollX: true,
            "language": {
                url:'../public/js/vendor/DataTables/Chinese.json'
            }
        });

        function editorModel(id){
            window.open("http://localhost:8080/modeler.html?modelId="+id);
        }
        function deploy(id){
            $.getJSON("/bpm/model/deploy?modelId="+id,function (data) {
                alertText(data);
                modelList();
            })
        }
        function editXML(id){

        }
        function exportXML(id){
            location.href = "export?modelId="+id;
        }
        function deleteModel(id){
            shadow_();
            $.getJSON("/bpm/model/delete?modelId="+id,function(data) {
                alertText(data);
                modelList();
            })
        }
    </script>

</body>
</html>
