<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">修改操作项</h4>
    </div>
    <form class="form-horizontal J_ajaxForm" role="form" method="post" action='/bpm/tbNodeInfo/saveEdit'  data-validate="validate">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">操作项名称</label>
                <div class="col-sm-9">
                    <input type="text" th:value="${tbNodeInfo.operationName}" class="form-control" placeholder="必填" name="operationName">
                    <input type="text" hidden th:value="${tbNodeInfo.operationId}"  name="operationId">
                    <input type="text" hidden th:value="${tbNodeInfo.taskDefKey}"  name="taskDefKey">
                    <input type="text" hidden th:value="${tbNodeInfo.procDefId}"  name="procDefId">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">操作项ID</label>
                <div class="col-sm-9">
                    <input type="text" th:value="${tbNodeInfo.operationKey}" class="form-control" placeholder="必填" name="operationKey">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">处理人SQL</label>
                <div class="col-sm-9">
                    <textarea class="form-control" th:text="${tbNodeInfo.operationSql}"  placeholder="选人模式为'不选'时非必填，否则必填" name="operationSql"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">选人模式</label>
                <div class="col-sm-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="userType" value="0" th:checked="${tbNodeInfo.userType == '0'}">不选
                        </label>
                        <label>
                            <input type="radio" name="userType" value="1" th:checked="${tbNodeInfo.userType == '1'}">单选
                        </label>
                        <label>
                            <input type="radio" name="userType" value="2" th:checked="${tbNodeInfo.userType == '2'}">多选
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary J_ajaxSubmitBtn">提交</button>
        </div>
    </form>
</body>
</html>
