<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/self/common/shadow.js}"></script>
    <script th:src="@{/self/model/deployedList.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:include="/common/head :: html"></div>

    <div class="layui-body">
        <div class="layui-tab" lay-filter="demo"  style="padding: 15px;">
            <ul class="layui-tab-title" id="ul_">
                <li class="layui-this" >已部署流程</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-hide" id="demo"></table>
                </div>
            </div>
        </div>
    </div>

    <div th:include="/common/foot :: html"></div>

</div>

</body>
</html>
