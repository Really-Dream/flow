<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/self/common/shadow.js}"></script>
    <script th:src="@{/self/model/deployedList.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:include="/common/head :: html"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--<div style="padding: 15px;">-->
            <!--<table class="layui-hide" id="demo"></table>-->
        <!--</div>-->

        <div class="layui-tab" lay-filter="demo"  style="padding: 15px;">
            <ul class="layui-tab-title" id="ul_">
                <li class="layui-this" >已部署流程</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-hide" id="demo"></table>
                </div>
                <div class="layui-tab-item">内容2</div>
                <div class="layui-tab-item">内容3</div>
                <div class="layui-tab-item">内容4</div>
                <div class="layui-tab-item">内容5</div>
            </div>
        </div>
        <div class="site-demo-button" style="margin-bottom: 0;padding: 15px;" >
            <button class="layui-btn site-demo-active" data-type="tabAdd">新增Tab项</button>
            <button class="layui-btn site-demo-active" data-type="tabDelete">删除：商品管理</button>
            <button class="layui-btn site-demo-active" data-type="tabChange">切换到：用户管理</button>
        </div>
    </div>

    <div th:include="/common/foot :: html"></div>

</div>

<script>



</script>

</body>
</html>
