<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>layui</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/self/common/jquery-3.2.1.min.js}"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<blockquote class="layui-elem-quote layui-text" style="margin: 15px;">
    <button class="layui-btn" onclick="addOperation()" topwidth="700px" topheight="500px" inputs="type:#type">
        <i class="layui-icon"></i>添加操作项
    </button>
    <button class="layui-btn layui-btn-danger" onclick="deleteOperation()" topwidth="700px" topheight="500px" inputs="type:#type">
        <i class="layui-icon"></i>删除操作项
    </button>
</blockquote>

<form class="layui-form" action="" style="margin: 15px;">

    <div id="all_operation">
        <div id="operation_">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">操作项名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">操作项ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="id" lay-verify="required" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">处理人SQL</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name = 'sql' class="layui-textarea" autocomplete="off"></textarea>
                </div>
            </div>

            <div class="layui-form-item" pane="">
                <label class="layui-form-label">选人模式</label>
                <div class="layui-input-block">
                    <input type="radio" name="userType" value="1" title="单选" checked=""/>
                    <input type="radio" name="userType" value="2" title="多选"/>
                    <input type="radio" name="userType" value="0" title="不选"/>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>

        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>

    var form;
    function addOperation(){
        var s = "test1";
        var c = "layui-form";
        $("#all_operation").append("<div class="+c+" lay-filter="+s+">"+$("#operation_").html()+"</div>");
        form.render("radio","test1");
    }

    function deleteOperation(){
        if($("#all_operation").children().length > 1){
            $("#all_operation").children()[$("#all_operation").children().length-1].remove();
        }
    }

    layui.use(['form', 'layedit', 'laydate'], function(){
        form = layui.form;
        var layer = layui.layer;

        //监听提交
        form.on('submit(demo1)', function(data){
            var val=$('input:radio[name="userType"]:checked').val();
            alert(val);

            $("input[name='name']").each(function(){
            });

            $("input[name='id']").each(function(){
            });

            $("textarea[name='sql']").each(function(){
            });

            $("input[name='userType']").each(function(){
                if($(this).attr('checked') =='checked'){
                    alert($(this).val());
                }
            });

            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
</script>

</body>
</html>
